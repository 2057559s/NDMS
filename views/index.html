<div id="id01"></div>

<script>
    //myFunction('{"result":true,"count":1}')
    function myFunction(file) {
        var arr = JSON.parse(file);
        var i;

        var out = "<table>";

        for(i = 0; i < arr.length; i++) {
            out += "<tr><td>" +
                    arr[i].Name +
                    "</td><td>" +
                    arr[i].City +
                    "</td><td>" +
                    arr[i].Country +
                    "</td></tr>";
        }
        out += "</table>";
        document.getElementById("id01").innerHTML = out;
    }




</script>
